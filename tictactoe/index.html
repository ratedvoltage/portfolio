<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <style>
        #top-header {
            margin: 0 auto;
            text-align: right;
            width: 1200px;
            font-size: 50px;
            font-weight: bold;
            line-height: 40px;
            font-family: 'Tilt Warp';
        }
    </style>

</head>
<body>
    
    <table id="top-header">
        <tr>
            <td style="text-align: right;height: 100px;">
                <a href="../index.html">
                    <img src="../images/home.png" style="width: 60px;">
                </a>
            </td>
        </tr>
    </table>

    <table id="mainTable">
        <tr>
            <td id="title">
                Tic Tac Toe
            </td>
        </tr>
        <tr>
            <td>
                <hr width="440px">
            </td>
        </tr>
        <tr>
            <td id="content">
                Select which you want to be?
            </td>
        </tr>
        <tr>
            <td id="footer">
                <button class="selectBtn" onclick="selectPlayer('O')">Player (O)</button>
                <button class="selectBtn" onclick="selectPlayer('X')">Player (X)</button>
            </td>
        </tr>
    </table>

    <table id="gameTable">
        <tr>
            <td id="gameTableTd"></td>
        </tr>
        <tr>
            <td>
                <button id="replayBtn" onclick="replay()">Replay</button>
            </td>
        </tr>
    </table>

    <script src="game.js"></script>

</body>
</html>
