        .menuTxtCHOI,.menuTxtICE,.menuTxtsugar,.menuTxtEXTRA {height: 55px;font-weight: bold;font-size: 40px;}

        .menuPay {height: 45px;font-weight: 900;font-size: 30px;color: #C32033;}
        .sugarChecker {margin: 0 auto;text-align: center;}
        .selectBox {width: 250px;height: 100px;}

        /*-------------------------------------------------------------------*/
        #list {width: 100%;}
        #emptySpace {height: 450px;width: 100%;}
        #emptySpace2 {height: 80px;width: 100%;}
        #emptySpace3 {height: 80px;width: 100%;}
        #slideSpace {width: 100%;}

        #next_area {text-align: right;}
        .PRE_NEXT_Button {width: 280px;height: 120px;background-color: white;border-radius: 15px;
            border: 3px solid #999;}
        .PRE_NEXT_Txt {font-size: 35px;}
        .mainPay {font-weight: bold;font-size: 35px;color: #C32033;}
        .optionalPay {font-weight: bold;color: #C32033;font-size: 25px;}
        #op_M {text-align: left;}
        #op_P {text-align: right;}
        #m_M {text-align: left;}
        #m_P {text-align: right;}
        #btn_cancle_menu_table {width: 100%;height: 250px;}
        .menuSetArea {width: 50%;}
        .lastButton {font-size: 48px;font-weight: bold;color: white;}
        .btn_cancle_menu {width: 90%;height: 80%;background-color: #C32033;border-radius: 15px;
            border: 3px solid #999;}
        /*-------------------------------------------------------------------*/
        /*  공통  */
        table,
        tr,
        td {
            border-collapse: collapse;
            border: 1px solid aqua;
            text-align: center;
            margin: 0 auto;
        }

        body,
        html {
            height: 100%;

            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }


        /* 버튼 박스 */
        button {
            cursor: pointer;
        }

        /* 라디오 박스 버튼 이미지 */

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]+label span.round {
            display: inline-block;
            width: 70px;
            height: 70px;
            font-size: 0;
            vertical-align: middle;
            background: url('./img/radio-off.svg') no-repeat;
            cursor: pointer;
        }

        input[type="radio"]:checked+label span.round {
            background: url('./img/radio-on.svg') no-repeat;
        }


        /* 채크 박스 버튼 이미지 */
        input[type=checkbox] {
            display: none;
        }

        input[type=checkbox]+label {
            cursor: pointer;
            padding: 45px;
            background-repeat: no-repeat;
            background-image: url('./img/checker-off.svg');
        }

        input[type=checkbox]:checked+label {
            background-image: url('./img/checker-on.svg');
        }

        input[type=checkbox]:disabled+label {
            background-image: url('./img/checker-disabled.svg');
        }

        /* ---------------슬라이드박스-------------*/
        #dot {
            text-align: center;
        }

        #dot>ul>li {
            display: inline-block;

            width: 30px;
            height: 30px;
            margin: 20px;
            vertical-align: middle;
            background: gray;
            cursor: pointer;
        }

        #dot>ul li a {
            display: block
        }

        #dot ul li.on {
            background: #C32033;
        }
    </style>
</head>

        for(let i=0; i<check_CHOI.length; i++) {

            check_ICE[i].addEventListener("click", option);

        for(let i=0; i<check_sugar.length; i++) {

        let m_ex= document.querySelectorAll('.menuTxtEXTRA');

        function pay(a,b){
            if(a.checked){
                total+= Number(b.innerHTML);

            totalSet+=', ';

            mOp.innerHTML = '옵션 : '+ totalSet;
